<!DOCTYPE html>
<html lang="en">
  <head>
    <link <link href="design.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first-c">
        <div class="result">Your Result</div>
        <div>
          <div class="num">
            <div class="one">76</div>
            <div class="two">of 100</div>
          </div>
          <div class="grt">Great</div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="second-c">
        <div class="sum">Summary</div>
        <div class="flex-c">
          <div class="item red">
            <div class="icon">
              <img
                src="assets/images/icon-reaction.svg"
                alt="litnning icon"
                class="icon-img"
              />
              Reaction
            </div>
            <div class="on-number"><strong>80</strong> / 100</div>
          </div>
          <div class="item yellow">
            <div class="icon">
              <img
                src="assets/images/icon-memory.svg"
                alt="memory icon"
                class="icon-img"
              />
              Memory
            </div>
            <div class="on-number"><strong>92</strong> / 100</div>
          </div>
          <div class="item green">
            <div class="icon">
              <img
                src="assets/images/icon-verbal.svg"
                alt="verbal icon "
                class="icon-img"
              />

              Verbal
            </div>
            <div class="on-number"><strong>61</strong> / 100</div>
          </div>
          <div class="item blue">
            <div class="icon">
              <img
                src="assets/images/icon-visual.svg"
                alt="visual icon"
                class="icon-img"
              />
              Visual
            </div>
            <div class="on-number"><strong>72</strong> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">guessoum noufel</a>.
    </div>
  </body>
</html>
